<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html ve css ile form</title>
	<style type="text/css">
		form{
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 5px;
		}
		#İsim, #Soyisim, #ulke{
			width: 200%;
			padding: 12px 20px;
			margin: 8px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing:border-box;
		}
		#submit{
			width: 100%;
			background-color: #4CAD50;
			color: white;
			padding: 14px;
			margin: 8px 0;
			border-radius: 5px;
			border: none;
			cursor: pointer;
		}
		#submit:hover{
                background-color: black;
		}
	</style>
</head>
<body>
	<form>
		<label>İsim</label>
		<input type="" text id="İsim" placeholder="İsminizi girin...">
		<label>Soyisim</label>
		<input type="text" id="Soyisim" placeholder="Soyisminizi girin...">
		<label for="ulke">Ülke</label>
		<select id="ulke">
			<option>TÜRKİYE</option>
			<option>ABD</option>
			<option>ALMANYA</option>
			<option>CEZAYİR</option>
			<option>TUNUS</option>
		</select>

		<p>Cinsiyet</p>
		> <input type="radio" id="erkek" name="cinsiyet">
		<label for="erkek">Erkek</label>

		<input type="radio" id="kadın" name="cinsiyet">
		<label for="kadın">Kadın</label>

		<input type="radio" id="diger" name="cinsiyet">
		<label for="diger">Diğer</label>
		<input type="submit" id="submit" value="Gönder">
		
	</form>

</body>
</html>
